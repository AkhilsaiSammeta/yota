# YOTA ML ENGINE - SPRING BOOT CONFIGURATION
# ===========================================

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Application Configuration
spring.application.name=yota-ml-web

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,classpath:/META-INF/resources/,classpath:/resources/,classpath:/public/
spring.web.resources.cache.period=86400

# Logging Configuration
logging.level.com.yota=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Dev Tools Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true